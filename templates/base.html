<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'showproduct'%}">manu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'showproduct'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'addproduct'%}">Add Product</a>
            </li>
                 
            <form class="d-flex" role="search" method ='GET' action='{% url "searchbar" %}'>

              <input class="form-control me-2" type="search" name = 'search' placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </ul>
      {% if user.is_authenticated %}

      <li class="nav-item mr-3">
        <a href="javascript:{document.getElementById('logout').submit()}" class="btn btn-danger m-3">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
        <form action="{% url 'logout' %}" id="logout" method="POST">
          {% csrf_token %}
          <input type="hidden">
        </form>
    </li>
            

     {% else %} 
          <li class="nav-item m-3">
            <a href="{% url 'register' %}" class="btn m-1">Register</a>
          </li>

          <li class="nav-item m-3">
            <a href="{% url 'login' %}" class="btn  m-1">Login</a>
          </li>
      
  {% endif %}
     
        </div>
      </div>
    </nav>


    <h1 class="text-center mt-2">Product management</h1>
    

    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
